<svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 120 120" role="img" aria-label="Pulsos de color animados">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#239120">
        <animate attributeName="stop-color" values="#239120; #512BD4; #0078D4; #239120" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#512BD4">
        <animate attributeName="stop-color" values="#512BD4; #0078D4; #239120; #512BD4" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7">
        <animate attributeName="stop-opacity" values="0.7;0.35;0.7" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="blurGlow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#blurGlow)">
    <circle cx="60" cy="60" r="42" fill="url(#grad1)">
      <animate attributeName="r" values="36;42;36" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.95;0.8;0.95" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="60" r="28" fill="url(#glow)">
      <animate attributeName="r" values="20;30;20" dur="2.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="60" r="10" fill="#ffffff" opacity="0.85">
      <animate attributeName="r" values="6;12;6" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.65;1;0.65" dur="2.2s" repeatCount="indefinite" />
    </circle>
  </g>

  <circle cx="60" cy="60" r="52" stroke="#512BD4" stroke-width="1.2" fill="none" opacity="0.25">
    <animate attributeName="r" values="48;56;48" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.25;0.1;0.25" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="60" r="56" stroke="#239120" stroke-width="1" fill="none" opacity="0.18">
    <animate attributeName="r" values="52;60;52" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="60" r="60" stroke="#0078D4" stroke-width="0.8" fill="none" opacity="0.12">
    <animate attributeName="r" values="56;64;56" dur="7s" repeatCount="indefinite" />
  </circle>
</svg>
